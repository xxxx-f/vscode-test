<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各种元素的应用</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="nu_btn">判断当前选中的输入框输入内容是否为数字</button>
        <button id="num_btn">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="abs_btn">当前选中数字的绝对值</button>
        <button id="top_btn">对当前选中的数字进行上舍入</button>
        <button id="down_btn">对当前选中的数字进行下舍入</button>
        <button id="com_btn">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="max_btn">返回 A 和 B 中的最高值</button>
        <button id="min_btn">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result">结果</p>
</body>
<script type="text/javascript" src="domjs.js"></script>
</html>
