<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制的转换</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转换后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2(decNumber){
            var arr=new Array();
            for (var i = 0; 1; i++) {
                if (decNumber / 2 >= 1) {
                    arr[i] = decNumber % 2;
                    decNumber = parseInt(decNumber / 2);
                } else {
                    arr[i] = 1;
                    break;
                }
            }
            return arr;
        }
        document.getElementById("trans-btn").onclick=function(){
            var decNumber=document.getElementById("dec-number").value;
            var num=document.getElementById("bin-bit").value;
            if(decNumber<0){
                alert("请输入非负整数！");
            }else{
                var arr=new Array();
                str="";
                arr=dec2(decNumber,arr);
            }
            if(arr.length>num){
                for(i=arr.length;i>0;i--){
                    str+=arr[i-1];
                }
                alert("位数不够啦");
            }else{
                for(var i=num;i>arr.length;i--){
                    str+=0;
                }
                for(var i=arr.length;i>0;i--){
                    str+=arr[i-1];
                }
            }
            document.getElementById("result").innerHTML=str;
        }
    </script>
</body>
</html>
