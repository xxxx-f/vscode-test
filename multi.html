<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
    <script>
        document.write("<table> ");
            for(var i=1;i<=9;i++){
                document.write("<tr>");
                for(var j=1;j<=i;j++){
                    document.write("<td>");
                    var s=i*j;
                    document.write(i+"*"+j+"="+s);
                    document.write("</td>");
                }document.write("</tr>");
            }
        document.write("</table>");
    </script>
</head>
<body>
</body>
</html>
